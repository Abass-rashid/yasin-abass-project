<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <h1 id="title">OUR SURVEY FORM</h1>
    <p id ="description"><i>this is survey form please fill in an appropiate manner</i></p>
    <form id="survey-form">
    <label id="name-label">enter your name here</label>
    <input required type="text" id="name">
    <br><br>
    <label id="email-label">Enter your email:</label>
    <input required type="email" id="email">
    <br><br>
    <label id="number-label" >Enter your number:</label>
    <input required type="number" id="number" max="50" min="10">
    <br><br>
  </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
